</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">오늘의 할 일</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">

        <li class="nav-item">

        </li>
        
    </div>
  </nav>

  <form class="col-sm-8" action="/add" method="POST">
    <div class="form-group">
      <label for="todo">할 일</label>
      <input type="text" class="form-control" name="todo" placeholder="할 일을 작성하세요">
    </div>
    <div class="form-group">
      <input type="hidden" class="form-control" name="startdate" id="todayDate">
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>


  <script type="text/javascript">
    function getDate()
    {
        var today = new Date();
        var dd = today.getDate();
        var mm = today.getMonth()+1; //January is 0!
        var yyyy = today.getFullYear();
        if(dd<10){dd='0'+dd} if(mm<10){mm='0'+mm}
        today = yyyy+"/"+mm+"/"+dd;
    
        document.getElementById("todayDate").value = today;
    }
    
    //call getDate() when loading the page
    getDate();
    </script>
